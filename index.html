/**
 * Randomize array element order in-place.
 * Using Durstenfeld shuffle algorithm.
 */
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

abstractionArray = shuffleArray(abstractionArray);
exhibitionsArray = shuffleArray(exhibitionsArray);
natureArray      = shuffleArray(natureArray);
portraitureArray = shuffleArray(portraitureArray);
representationArray = shuffleArray(representationArray);

function makeSection(sectionName, array, arrayLength) {
  document.write('<p> ' + sectionName + '</p>');
  document.write('<section id= "' + sectionName + '">');
  for(i = 0; i < arrayLength; i++) {
    document.write('<img src="' + array[i] + '"  />');
  }
  document.write('</section>');
}
