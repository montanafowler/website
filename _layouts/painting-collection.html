---
layout: default
---

<section class="intro">

    <div class="wrap">

        <h1>{{ page.title }}</h1>
        <p>{{ page.subtitle }}</p>
        <p> {{ page.description }} </p>

    </div>

</section>

<section class="single">

    {{ page.content }}

    <h3> collections </h3>

    <nav>
        <ul>
            {% for painting-collection in site.painting-collections reversed %}
            <li>
                <a href="{{site.baseurl}}/painting-collections/{{painting-collection.slug}}/" class="{% if page.url contains painting-collection.slug %}current{% endif %}"> {{painting-collection.title}} ({{painting-collection.subtitle}})</a>
            </li>
            {% endfor %}
        <ul>
    </nav>

</section>
