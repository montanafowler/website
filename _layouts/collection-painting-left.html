---
layout: shop
---

<section class="intro">

    <div class="wrap">

        <h1>{{ page.title }}</h1>
        <p>{{ page.subtitle }}</p>
        <p> {{ page.description }} </p>

    </div>

</section>

<section class="single">

    {{ page.content }}

    <h3> paintingsa </h3>

    <nav>
        <ul>
            {% for painting in site.paintings reversed %}
            <li>
                <p> {{painting.title}} ({{paintings.year}})</p>
            </li>
            {% endfor %}
        <ul>
    </nav>

</section>
